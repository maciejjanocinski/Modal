<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVO Academy JS Starter with Vite</title>
</head>

<!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

<body>
  <div id="main-page">
    <div class="modal-cmp modal fade" tabindex="-1" style="display: none" role="dialog">

      <button class="modal-cmp__button-x close" type="button" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">Ã—</span></button>

      <div class="modal-cmp__star">
        <img src="./public/images/Group.png" alt="">
      </div>

      <h2 class="modal-cmp__header">How do you feel about using our product?</h2>

      <section class="modal-cmp__rating">
        <button class="modal-cmp__rateBox" value="1">1</button>
        <button class="modal-cmp__rateBox" value="2">2</button>
        <button class="modal-cmp__rateBox" value="3">3</button>
        <button class="modal-cmp__rateBox" value="4">4</button>
        <button class="modal-cmp__rateBox" value="5">5</button>
      </section>

      <div class="modal-cmp__satisfaction">
        <p class="modal-cmp__satisfaction-text">Extremly dissatisfied</p>
        <p class="modal-cmp__satisfaction-text">Extremly satisfied</p>
      </div>

      <button class="modal-cmp__button-nextStep" type="button" data-dismiss="modal">Next step</button>
      <div class="modal-cmp__bottom-h"></div>
    </div>

  </div>







  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
</body>

</html>
